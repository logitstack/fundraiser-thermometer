<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser Thermometer</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Moontime&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: "Anton", Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: #01243c; 
            padding: 20px;
            overflow: auto;
        }
        
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            position: relative;
        }
        
        .thermometer-container { 
            position: relative; 
            width: 210px; 
            height: 630px;
            transform-origin: center center;
            transition: transform 0.3s ease;
        }
        
        .fundraiser-title { 
            position: absolute;
            bottom: -80px;
            width: 560px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-weight: 400;
            font-size: 45px;
            color: #efab3a;
            font-family: "Dancing Script", cursive, Arial, sans-serif;
            letter-spacing: 1px;
        }
        
        .goal { 
            position: absolute; 
            top: -70px; 
            width: 100%; 
            text-align: center; 
            font-weight: 400; 
            font-size: 31px; 
            color: #fff; 
            font-family: "Moontime", cursive, Arial, sans-serif;
        }
        
        .thermometer {
            display: block;
            position: relative;
            height: 560px;
        }
        
        .bulb {
            display: inline-block;
            border: 8px solid #fff;
            width: 112px;
            height: 112px;
            border-radius: 50%;
            position: absolute;
            left: 49px;
            bottom: 0;
            border-top: 4px solid #fff;
            box-shadow: 0px 0px 0px 6px #fff inset;
            background: #8ddbf5;
            overflow: hidden;
        }
        
        .stem {
            display: inline-block;
            border: 8px solid #fff;
            width: 56px;
            height: 448px;
            border-radius: 31px 31px 0 0;
            border-bottom: 4px solid transparent;
            position: absolute;
            bottom: 108px;
            left: 77px;
            box-shadow: 0px 0px 0px 6px #fff inset;
            z-index: 20;
            overflow: hidden;
            background-color: transparent;
        }
        
        .stem-perct {
            width: 45px;
            background: #8ddbf5;
            display: block;
            margin: 0 auto;
            border-radius: 0;
            transition: height 0.8s cubic-bezier(.2,.9,.25,1.25);
            position: absolute;
            bottom: 0;
            left: 6px;
            z-index: 5;
        }
        
        .bulb:after {
            content: '';
            height: 42px;
            width: 48px;
            background: #8ddbf5;
            position: absolute;
            left: 32px;
            bottom: 77px;
            z-index: 12;
        }
        
        .ticks {
            position: absolute;
            top: 4px;
            left: 6px;
            height: calc(100% - 8px);
            width: calc(100% - 8px);
            z-index: 5;
        }
        
        .tick {
            width: 30%;
            height: 3px;
            background-color: #aaa;
            position: absolute;
            left: 0;
        }
        
        .percentage {
            position: absolute;
            left: -7px;
            background-color: #fff;
            color: #34495e;
            padding: 6px 11px;
            border-radius: 17px;
            font-weight: bold;
            transition: bottom 0.5s;
            bottom: 98px;
            font-size: 20px;
            z-index: 20;
            font-family: "Moontime", cursive, Arial, sans-serif;
        }
        
        .percentage::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            border-left: 6px solid #fff;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
        }
        
        .amount {
            position: absolute;
            right: -49px;
            background-color: #fff;
            color: #34495e;
            padding: 6px 11px 6px 11px;
            border-radius: 17px;
            font-weight: bold;
            transition: bottom 0.5s;
            bottom: 98px;
            font-size: 20px;
            z-index: 20;
            transform-origin: left center;
            white-space: nowrap;
            font-family: "Moontime", cursive, Arial, sans-serif;
        }
        
        .amount::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
            border-right: 6px solid #fff;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
        }

        .liquid-surface {
            position: absolute;
            left: 90px;
            width: 48px;
            height: 28px;
            bottom: 108px;
            z-index: 10;
            transition: bottom 0.8s cubic-bezier(.2,.9,.25,1.25);
            overflow: hidden;
        }

        .wave-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 48px;
            height: 28px;
        }

        .wave {
            position: absolute;
            inset: 0;
            background-size: 48px 100%;
            background-repeat: repeat-x;
            opacity: 1;
        }

        .wave.one {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 28" preserveAspectRatio="none"><path d="M0 14 Q 6 6 12 14 T 24 14 T 36 14 T 48 14 V28 H0 Z" fill="%238ddbf5"/></svg>');
            animation: drift 4s linear infinite;
        }

        .wave.two {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 28" preserveAspectRatio="none"><path d="M0 17 Q 6 8 12 17 T 24 17 T 36 17 T 48 17 V28 H0 Z" fill="%238ddbf5"/></svg>');
            animation: drift 5s linear infinite reverse;
            opacity: 1;
        }

        @keyframes drift {
            from { background-position-x: 0; }
            to   { background-position-x: -48px; }
        }

        .info-panel {
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 200px;
            display: none;
        }

        .info-panel.left {
            right: 280px;
        }

        .info-panel.right {
            left: 280px;
        }

        .panel-title {
            font-family: "Anton", Arial, sans-serif;
            font-size: 32px;
            color: #01243c;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #efab3a;
            padding-bottom: 8px;
        }

        .panel-item {
            font-family: "Moontime", cursive, Arial, sans-serif;
            font-size: 20px;
            color: #34495e;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            white-space: nowrap;
        }

        .panel-item:last-child {
            margin-bottom: 0;
        }

        .panel-item .label {
            font-weight: 600;
            margin-right: 15px;
        }

        .panel-item .value {
            color: #01243c;
            font-weight: bold;
            flex-shrink: 0;
        }

        /* Responsive scaling using media queries */
        /* Default: Normal size for most desktop screens */
        .thermometer-container {
            transform: scale(1.0);
        }
        
        /* Large desktop screens - slight scale up */
        @media (min-width: 1920px) {
            .thermometer-container {
                transform: scale(1.1);
            }
        }

        /* Only scale down when the thermometer actually overflows */
        /* Small laptop / tablet landscape (when width becomes tight) */
        @media (max-width: 1000px) {
            .thermometer-container {
                transform: scale(0.85);
            }
        }

        /* Tablet portrait */
        @media (max-width: 800px) {
            .thermometer-container {
                transform: scale(0.75);
            }
            
            /* Adjust panels for smaller screens */
            .info-panel.left {
                right: 240px;
            }
            
            .info-panel.right {
                left: 240px;
            }
        }

        /* Large mobile landscape */
        @media (max-width: 600px) {
            .thermometer-container {
                transform: scale(0.6);
            }
            
            .info-panel.left {
                right: 200px;
            }
            
            .info-panel.right {
                left: 200px;
            }
        }

        /* Mobile portrait */
        @media (max-width: 480px) {
            .thermometer-container {
                transform: scale(0.5);
            }
        }

        /* Small mobile */
        @media (max-width: 360px) {
            .thermometer-container {
                transform: scale(0.4);
            }
            
            /* Stack panels above/below thermometer on very small screens */
            .info-panel.left {
                right: auto;
                left: 50%;
                transform: translateX(-50%) translateY(-200px);
                top: 50%;
            }
            
            .info-panel.right {
                left: 50%;
                transform: translateX(-50%) translateY(150px);
                top: 50%;
            }
        }

        /* Height-based scaling only for very short screens */
        @media (max-height: 700px) {
            .thermometer-container {
                transform: scale(0.8);
            }
        }

        @media (max-height: 500px) {
            .thermometer-container {
                transform: scale(0.6);
            }
            
            body {
                padding: 10px;
            }
        }

        /* Ensure container doesn't overflow on any screen size */
        .main-container {
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="thermometer-container">
            <!-- Left Info Panel -->
            <div class="info-panel left" id="leftPanel">
                <div class="panel-title" id="leftPanelTitle">Gaza</div>
                <div id="leftPanelContent">
                    <div class="panel-item">
                        <span class="label">1 month</span>
                        <span class="value">$96,000</span>
                    </div>
                    <div class="panel-item">
                        <span class="label">1 week</span>
                        <span class="value">$22,800</span>
                    </div>
                    <div class="panel-item">
                        <span class="label">2 days</span>
                        <span class="value">$7,600</span>
                    </div>
                    <div class="panel-item">
                        <span class="label">1 day</span>
                        <span class="value">$3,800</span>
                    </div>
                </div>
            </div>

            <!-- Right Info Panel -->
            <div class="info-panel right" id="rightPanel">
                <div class="panel-title" id="rightPanelTitle">Pakistan</div>
                <div id="rightPanelContent">
                    <div class="panel-item">
                        <span class="label">Deep Tube Well</span>
                        <span class="value">$11,300</span>
                    </div>
                    <div class="panel-item">
                        <span class="label">Submersible Pump</span>
                        <span class="value">$3,450</span>
                    </div>
                    <div class="panel-item">
                        <span class="label">Solar Well</span>
                        <span class="value">$1,300</span>
                    </div>
                </div>
            </div>

            <div class="goal">Goal: $<span id="goalAmount">50000</span></div>
            <div class="thermometer">
                <div class="stem">
                    <div class="ticks" id="ticks"></div>
                    <div class="stem-perct"></div>
                </div>
                <div class="bulb"></div>
                
                <div class="liquid-surface" id="liquidSurface">
                    <div class="wave-container">
                        <div class="wave one"></div>
                        <div class="wave two"></div>
                    </div>
                </div>
                
                <div class="percentage" id="percentage">65%</div>
                <div class="amount" id="amount">$33,000</div>
            </div>
            <div class="fundraiser-title" id="fundraiserTitle">HHRD Water for Life</div>
        </div>
    </div>

    <script>
        function createTicks() {
            var ticksContainer = document.getElementById('ticks');
            var tickCount = 10;
            ticksContainer.innerHTML = '';
            for (var i = 0; i <= tickCount; i++) {
                var tick = document.createElement('div');
                tick.className = 'tick';
                tick.style.bottom = ((i / tickCount) * 100) + '%';
                ticksContainer.appendChild(tick);
            }
        }

        function formatCurrency(amount) {
            return '$' + Math.round(amount).toLocaleString();
        }

        var lastPanelConfig = '';
        
        function calculatePanelDimensions() {
            var leftPanel = document.getElementById('leftPanel');
            var rightPanel = document.getElementById('rightPanel');
            
            // Create a hash of current panel configuration to detect changes
            var currentConfig = leftPanel.innerHTML + '|' + rightPanel.innerHTML + '|' + 
                               leftPanel.style.display + '|' + rightPanel.style.display;
            
            // Only recalculate if panel content or visibility has changed
            if (currentConfig !== lastPanelConfig) {
                lastPanelConfig = currentConfig;
                
                // Reset both panels to auto width first
                leftPanel.style.width = 'auto';
                rightPanel.style.width = 'auto';
                leftPanel.style.height = 'auto';
                rightPanel.style.height = 'auto';
                
                setTimeout(function() {
                    var leftWidth = leftPanel.offsetWidth;
                    var rightWidth = rightPanel.offsetWidth;
                    var leftHeight = leftPanel.offsetHeight;
                    var rightHeight = rightPanel.offsetHeight;
                    
                    var maxWidth = Math.max(leftWidth, rightWidth);
                    var maxHeight = Math.max(leftHeight, rightHeight);
                    
                    // Set both panels to the same dimensions
                    if (leftPanel.style.display === 'block') {
                        leftPanel.style.width = maxWidth + 'px';
                        leftPanel.style.height = maxHeight + 'px';
                        leftPanel.style.top = '30%';
                    }
                    
                    if (rightPanel.style.display === 'block') {
                        rightPanel.style.width = maxWidth + 'px';
                        rightPanel.style.height = maxHeight + 'px';
                        rightPanel.style.top = '30%';
                    }
                }, 100);
            }
        }

        function applyCustomization() {
            var saved = localStorage.getItem('thermometerCustomization');
            if (saved) {
                try {
                    var customization = JSON.parse(saved);
                    
                    if (customization.backgroundColor) {
                        document.body.style.backgroundColor = customization.backgroundColor;
                    }
                    
                    if (customization.fillColor) {
                        var stemPerct = document.querySelector('.stem-perct');
                        var bulb = document.querySelector('.bulb');
                        
                        if (stemPerct) stemPerct.style.backgroundColor = customization.fillColor;
                        if (bulb) bulb.style.backgroundColor = customization.fillColor;
                        
                        var existingStyle = document.getElementById('customStyles');
                        if (existingStyle) existingStyle.remove();
                        
                        var customStyle = document.createElement('style');
                        customStyle.id = 'customStyles';
                        var newWaveColor = customization.fillColor.replace('#', '%23');
                        customStyle.textContent = '.bulb:after { background: ' + customization.fillColor + ' !important; } .wave.one { background-image: url(\'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 28" preserveAspectRatio="none"><path d="M0 14 Q 6 6 12 14 T 24 14 T 36 14 T 48 14 V28 H0 Z" fill="' + newWaveColor + '"/></svg>\') !important; } .wave.two { background-image: url(\'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 28" preserveAspectRatio="none"><path d="M0 17 Q 6 8 12 17 T 24 17 T 36 17 T 48 17 V28 H0 Z" fill="' + newWaveColor + '"/></svg>\') !important; }';
                        document.head.appendChild(customStyle);
                    }
                    
                    var titleElement = document.querySelector('.fundraiser-title');
                    if (titleElement) {
                        if (customization.titleColor) {
                            titleElement.style.color = customization.titleColor;
                        }
                        
                        if (customization.titleFont) {
                            titleElement.style.fontFamily = '"' + customization.titleFont + '", cursive, Arial, sans-serif';
                        }
                        
                        if (customization.titleSize) {
                            titleElement.style.fontSize = customization.titleSize + 'px';
                        }
                        
                        if (customization.titleDistance !== undefined) {
                            titleElement.style.bottom = '-' + customization.titleDistance + 'px';
                        }
                    }
                    
                    var goalElement = document.querySelector('.goal');
                    if (goalElement && customization.goalSize) {
                        goalElement.style.fontSize = customization.goalSize + 'px';
                    }
                    
                } catch (e) {
                    console.error('Error applying customization:', e);
                }
            }
        }

        function updatePanels() {
            var sides = ['left', 'right'];
            for (var s = 0; s < sides.length; s++) {
                var side = sides[s];
                var panelData = localStorage.getItem(side + 'Panel');
                var panel = document.getElementById(side + 'Panel');
                var panelTitle = document.getElementById(side + 'PanelTitle');
                var panelContent = document.getElementById(side + 'PanelContent');

                if (panelData) {
                    try {
                        var data = JSON.parse(panelData);
                        
                        if (data.active && data.items && data.items.length > 0) {
                            panel.style.display = 'block';
                            
                            panelTitle.textContent = data.title || (side.charAt(0).toUpperCase() + side.slice(1) + ' Panel');
                            
                            panelContent.innerHTML = '';
                            for (var i = 0; i < data.items.length; i++) {
                                var item = data.items[i];
                                if (item.label && item.value) {
                                    var itemDiv = document.createElement('div');
                                    itemDiv.className = 'panel-item';
                                    itemDiv.innerHTML = '<span class="label">' + item.label + '</span><span class="value">' + item.value + '</span>';
                                    panelContent.appendChild(itemDiv);
                                }
                            }
                        } else {
                            panel.style.display = 'none';
                        }
                    } catch (e) {
                        console.error('Error parsing ' + side + ' panel data:', e);
                        panel.style.display = 'none';
                    }
                } else {
                    panel.style.display = 'none';
                }
            }
            
            setTimeout(calculatePanelDimensions, 200);
        }

        function updateThermometer() {
            var total = parseFloat(localStorage.getItem('fundraiserTotal'));
            if (total === null || isNaN(total)) {
                total = 32500;
            }
            var goal = parseFloat(localStorage.getItem('fundraiserGoal')) || 50000;
            var percentage = (total / goal) * 100;
            percentage = Math.min(percentage, 100);
            
            var title = localStorage.getItem('fundraiserTitle') || 'HHRD Water for Life';
            document.getElementById('fundraiserTitle').textContent = title;
            
            document.querySelector('.stem-perct').style.height = percentage + '%';
            document.getElementById('goalAmount').textContent = goal.toLocaleString();
            
            document.getElementById('percentage').textContent = Math.round(percentage) + '%';
            document.getElementById('amount').textContent = formatCurrency(total);
            
            var newBottom = 98 + (percentage / 100) * 448;
            document.getElementById('percentage').style.bottom = newBottom + 'px';
            document.getElementById('amount').style.bottom = newBottom + 'px';

            var liquidSurfaceBottom = 108 + (percentage / 100) * 448;
            document.getElementById('liquidSurface').style.bottom = liquidSurfaceBottom + 'px';
        }

        function updateAll() {
            updateThermometer();
            updatePanels();
            applyCustomization();
        }

        document.addEventListener('DOMContentLoaded', function() {
            createTicks();
            updateAll();
            
            setInterval(updateAll, 1000);
        });
    </script>
</body>
</html>
